<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, maximum-scale=1">
	<title>Авторизация</title>
    {% load static %}
	{% load crispy_forms_tags %}
	<link rel="icon" href="{% static 'venok.png' %}" type="image/png">
	<link rel="shortcut icon" href="{% static 'venok.ico' %}" type="img/x-icon">

	<link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,800italic,700italic,600italic,400italic,300italic,800,700,600' rel='stylesheet' type='text/css'>

	<link href="{% static 'css/bootstrap.css' %}" rel="stylesheet" type="text/css">
	<link href="{% static 'css/style.css' %}" rel="stylesheet" type="text/css">
	<link href="{% static 'css/font-awesome.css' %}" rel="stylesheet" type="text/css">
	<link href="{% static 'css/responsive.css' %}" rel="stylesheet" type="text/css">
	<link href="{% static 'css/magnific-popup.css' %}" rel="stylesheet" type="text/css">
	<link href="{% static 'css/animate.css' %}" rel="stylesheet" type="text/css">

    <script type="text/javascript" src="{% static 'js/jquery.1.8.3.min.js' %}"></script>
	<script type="text/javascript" src="{% static 'js/bootstrap.js' %}"></script>
	<script type="text/javascript" src="{% static 'js/jquery-scrolltofixed.js' %}"></script>
	<script type="text/javascript" src="{% static 'js/jquery.easing.1.3.js' %}"></script>
	<script type="text/javascript" src="{% static 'js/jquery.isotope.js' %}"></script>
	<script type="text/javascript" src="{% static 'js/wow.js' %}"></script>
	<script type="text/javascript" src="{% static 'js/classie.js' %}"></script>
	<script type="text/javascript" src="{% static 'js/magnific-popup.js' %}"></script>
	<script src="{% static 'contactform/contactform.js' %}"></script>
</head>

<body>
<!--------------------------------------------------Шапка------------------------------>
<nav class="main-nav-outer" id="test">
		<!--main-nav-start-->
		<div class="container">
			<ul class="main-nav">
				<li class="small-logo"><a href="/"><img src="{% static 'img/venok.png' %}" alt=""></a></li>
				<li><a href="/">Главная</a></li>
				<li><a href="/">Инф о займах</a></li>
				<li><a href="/">Инф о процессе покупки</a></li>
				<li><a href="/">Магазин</a></li>
				<li><a href="/">Контакты</a></li>
			</ul>
			<a class="res-nav_click" href="#"><i class="fa fa-bars"></i></a>
		</div>
	</nav>


<!--------------------------------------------------Регистрация------------------------------>
<section class="main-section paddind">
		<!--main-section-start-->
		<div class="container" style="margin-top: 1%;">
    		<div class="form-section">
        		<h2>Авторизация</h2>
				<div class="text-center">
					<form method="POST">
						{% csrf_token %}
						<p>
						<label>Введите логин</label><br>
						<input type="text" name="login" />
						</p>
						<p>
						<label>Введите пароль</label><br>
						<input  type="password" name="parol" />
						</p>
						<button style="margin-top: 1%" type="submit" class="btn btn-ouline-warning">Войти</button>
					</form>

        		<hr>
				Нет профиля? <a href="{% url 'reg' %}">Зарегистрироваться</a>
				</div>
    		</div>
		</div>
</section>
</body>
</html>
